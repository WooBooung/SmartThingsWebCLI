<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Device Presentation</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
        <!--Common Style Load -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="../subpage.css" rel="stylesheet">
    </head>
    <body>
        <!--Header & Side Menu Load Area -->
        <div id="header"></div>
        <div id="sidebar"></div>

        <!-- Main Area -->
        <div class="content">
            <h1>Device Presentation</h1>
            <p class="mb-4">Reference link: 
                <a href="https://developer.smartthings.com/docs/api/public#tag/Presentations/operation/getDevicePresentation" 
                   target="_blank" class="btn btn-link">Device Presentation documents</a>
            </p>
            <!-- PAT TOKEN DELETE 
            <form id="presentationForm">
                <div class="form-group">
                    <a href="https://account.smartthings.com/tokens" target="_blank" class="btn btn-link">Create PAT</a>
                    <label for="patToken">PAT Token:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="patToken" name="patToken" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="loadData()">Load</button>
                    <button type="button" class="btn btn-danger" onclick="clearData()">Clear</button>
                    <small class="form-text text-muted">This information is stored on your local PC, not on a server.</small>
                </div>
                -->
                <div class="form-group">
                    <label for="deviceList">Device List:</label>
                    <select id="deviceList" class="form-control" onchange="selectDevice()"></select>
                </div>

                <div class="form-group">
                    <label for="presentationId">Presentation ID:</label>
                    <input type="text" id="presentationId" name="presentationId" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="manufacturerName">Manufacturer:</label>
                    <input type="text" id="manufacturerName" name="manufacturerName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="deviceId">Device ID:</label>
                    <input type="text" id="deviceId" name="deviceId" class="form-control">
                </div>

                <button type="button" class="btn btn-primary" onclick="getPresentation()">Retrieve</button>
            </form>

            <textarea id="result" class="form-control mt-4" style="display:none;" rows="1"></textarea>
        </div>

        <footer class="text-center mt-5">
            <p>by Booung &copy; 2024 
                <a href="https://cafe.naver.com/dothesmartthings" target="_blank">SmartThings naver cafe</a>
            </p>
        </footer>
        <script src="../menu.js"></script>
        <script src="presentation.js"></script>
    </body>

</html>
