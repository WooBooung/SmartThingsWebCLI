<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Capability Presentation</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
        <!--Common Style Load -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="../subpage.css" rel="stylesheet">
    </head>
    <body>
        <!--Header & Side Menu Load Area -->
        <div id="header"></div>
        <div id="sidebar"></div>

        <!-- Main Area -->
        <div class="content">
            <h1>Custom Capability Presentation</h1>
            <p class="mb-4">Reference link: 
                <a href="https://developer.smartthings.com/docs/devices/capabilities/capability-presentations" target="_blank" class="btn btn-link">
                    Capability presentation documents
                </a>
            </p>
            <!-- PAT TOKEN DELETE 
            <form id="presentationForm">
                <div class="form-group">
                    <a href="https://account.smartthings.com/tokens" target="_blank" class="btn btn-link">Create PAT</a>
                    <label for="patToken">PAT Token:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="patToken" name="patToken" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="loadData()">Load</button>
                    <button type="button" class="btn btn-danger" onclick="clearData()">Clear</button>
                    <small class="form-text text-muted">This information is stored on your local PC, not on a server.</small>
                </div>
                -->
                <h3>My Capabilities:</h3>
                <div class="form-group">
                    <select id="capabilitiesList" class="form-control" onchange="selectCapability()"></select>
                </div>

                <h3>Standard Capabilities:</h3>
                <div class="form-group">
                    <select id="standardCapabilitiesList" class="form-control" onchange="selectStandardCapability()"></select>
                </div>

                <div class="form-group">
                    <label for="capabilityId">Capability ID:</label>
                    <input type="text" id="capabilityId" name="capabilityId" class="form-control">
                </div>

                <div class="form-group">
                    <label for="capabilityVersion">Capability Version:</label>
                    <input type="text" id="capabilityVersion" name="capabilityVersion" class="form-control" value="1">
                </div>

                <button type="button" class="btn btn-primary" onclick="getPresentation()">Retrieve</button>

                <div class="form-group mt-4">
                    <label for="presentationBody">Presentation Body (YAML or JSON):</label>
                    <textarea id="presentationBody" name="presentationBody" class="form-control" rows="10" required></textarea>
                </div>

                <button type="button" class="btn btn-primary" onclick="createPresentation()">Create</button>
                <button type="button" class="btn btn-warning" onclick="updatePresentation()">Update</button>
            </form>

            <h3 class="mt-4">Result:</h3>
            <pre id="result" class="border p-3" style="max-height: 400px; overflow-y: scroll;"></pre>
        </div>

        <footer class="text-center mt-5">
            <p>by Booung &copy; 2024 
                <a href="https://cafe.naver.com/dothesmartthings" target="_blank">SmartThings naver cafe</a>
            </p>
        </footer>
        <script src="../menu.js"></script>
        <script src="capabilityPresentation.js"></script>
    </body>

</html>
