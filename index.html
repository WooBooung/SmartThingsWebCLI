<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="./style.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	    <meta charset="UTF-8">
	    <!-- The title at the top of the web browser -->
	    <title>SmartThings Web CLI</title>
	</head>

	<body>
		<!-- the title at the top of the page. -->
		<header class="bg-primary text-white text-center py-3">
			<h1 class="page-title">SmartThings Web CLI</h1>
		</header>
		
		<!-- content -->
		
		<!-- welcome message -->
		<div class="text-center my-5">
		    <div class="intro-text">
		        <h2 class="fade-in">환영합니다</h2>
		        <!-- After the welcome message is shown, 
		        	 the following text will appear with a 0.4 second delay -->
		        <p class="fade-in" style="animation-delay: 0.4s;">원하는 메뉴를 선택하세요.</p>
		    </div>
		</div>
		
		<!-- Menu 
		     Each menu description is commented out -->
		<div class="container my-5">
		    <div class="row fade-in" style="animation-delay: 0.8s;"> 
		        <div class="col-md-4 mb-4">
		            <a href="./virtual/">
		              <div class="menu-item text-center p-4" href="./virtual/">
		                <h4>Virtual Device Creator</h4>
		                <!--<p>Create and manage virtual devices easily.</p>-->
		            </div>
		            </a>
		        </div>
		        <div class="col-md-4 mb-4">
		            <a href="./events/">
		                <div class="menu-item text-center p-4">
		                    <h4>Event Send</h4>
		                    <!--<p>Send events to your virtual devices.</p>-->
		                </div>
		            </a>
		        </div>
		        <div class="col-md-4 mb-4">
		            <a href="./capability/">
		                <div class="menu-item text-center p-4">
		                    <h4>Capability Creator</h4>
		                    <!--<p>Create and manage capabilities for your devices.</p>-->
		                </div>
		            </a>
		        </div>
		    </div>
		    
		    <div class="row fade-in" style="animation-delay: 0.8s;">
		        <div class="col-md-4 mb-4">
		        	<a href="./capabilityPresentation/">
		                <div class="menu-item text-center p-4">
		                    <h4>Capability Presentation</h4>
		                    <!--<p>Manage and present capabilities effectively.</p>-->
		                </div>
		            </a>
		        </div>
		        <div class="col-md-4 mb-4">
		        	<a href="./profile/">
		                <div class="menu-item text-center p-4">
		                    <h4>Device Profile</h4>
		                    <!--<p>Create and manage device profiles.</p>-->
		                </div>
		            </a>
		        </div>
		        <div class="col-md-4 mb-4">
		        	<a href="./configuration/">
		                <div class="menu-item text-center p-4">
		                    <h4>Device Configuration</h4>
		                    <!--<p>Configure your devices easily.</p>-->
		                </div>
		            </a>
		        </div>
		    </div>
		
		    <div class="row fade-in" style="animation-delay: 0.8s;">
		        <div class="col-md-4 mb-4">
		        	<a href="./presentation/">
		                <div class="menu-item text-center p-4">
		                    <h4>Device Presentation</h4>
		                    <!--<p>Present your devices and their data.</p>-->
		                </div>
		            </a>
		        </div>
		        <div class="col-md-4 mb-4">
		        	<a href="./edge/">
		                <div class="menu-item text-center p-4">
		                    <h4>Edge Drivers</h4>
		                    <!--<p>Work with edge drivers easily.</p>-->
		                </div>
		            </a>
		        </div>
		        <div class="col-md-4 mb-4">
		        	<a href="./channels/">
		                <div class="menu-item text-center p-4">
		                    <h4>Edge Channels</h4>
		                    <!--<p>Manage edge channels efficiently.</p>-->
		                </div>
		            </a>
		        </div>
		    </div>
		    
		</div>
		
		<footer class="bg-dark text-white text-center py-3">
		    <p>by Booung &copy; 2024</p>
		</footer>
		
		<script>
	        const items = document.querySelectorAll('.menu-item');
	        let maxHeight = 0;
	
	        
	        items.forEach(item => {
	            const itemHeight = item.offsetHeight;
	            if (itemHeight > maxHeight) {
	                maxHeight = itemHeight;
	            }
	        });
	
	        
	        items.forEach(item => {
	            item.style.height = `${maxHeight}px`;
	        });
	
	        document.querySelectorAll('.menu-item').forEach(item => {
	            item.addEventListener('mouseover', function() {
	                item.style.backgroundColor = '#007bff';
	                item.style.color = '#ffffff'; 
	            });
	            item.addEventListener('mouseout', function() {
	                item.style.backgroundColor = '';
	                item.style.color = ''; 
	            });
	        });
		</script>
	
	</body>

</html>
