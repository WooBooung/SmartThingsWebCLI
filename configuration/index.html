<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Device Configuration</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
        <style>
            #configurationBody {
                height: 400px;
            }

            footer {
                margin-top: 50px;
                text-align: center;
            }
        </style>
        <!--Common Style Load -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="../subpage.css" rel="stylesheet">
    </head>
    
    <body>
        <!--Header & Side Menu Load Area -->
        <div id="header"></div>
        <div id="sidebar"></div>

        <!-- Main Area -->
        <div class="content">
            <h1>Device Configuration</h1>

                    <div class="form-group">
                        <label for="presentationId">Presentation ID:</label>
                        <input type="text" class="form-control" id="presentationId" name="presentationId" required>
                    </div>

                    <div class="form-group">
                        <label for="manufacturerName">Manufacturer Name (Optional):</label>
                        <input type="text" class="form-control" id="manufacturerName" name="manufacturerName">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-info" onclick="getConfiguration()">Retrieve</button>
                    </div>

                    <div class="form-group">
                        <label for="configurationBody">Configuration Body (YAML or JSON):</label>
                        <textarea id="configurationBody" class="form-control" name="configurationBody" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-success" onclick="createConfiguration()">Create</button>
                    </div>
                </form>

                <h3>Result:</h3>
                <pre id="result" class="border p-3"></pre>
            </main>
        </div>

        <footer>
            <p>by Booung &copy; 2024 <a href="https://cafe.naver.com/dothesmartthings" target="_blank">SmartThings naver cafe</a></p>
        </footer>

        <script src="../menu.js"></script>
        <script src="configuration.js"></script>
    </body>

</html>
