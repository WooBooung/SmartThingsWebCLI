<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Device Profile</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
        <!--Common Style Load -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="../subpage.css" rel="stylesheet">
        <style>
            #profilesList {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 10px;
                overflow-y: auto;
                max-height: 500px;
                border: 1px solid #ccc;
                padding: 10px;
            }

            .profile-item {
                text-align: center;
                cursor: pointer;
            }

            #profileBody {
                width: 100%;
            }

            #profileForm {
                margin-bottom: 30px;
            }
        </style>
    </head>

    <body>
        <!--Header & Side Menu Load Area -->
        <div id="header"></div>
        <div id="sidebar"></div>

        <!-- Main Area -->
        <div class="content">
            <h1>Device Profile</h1>
                <div class="form-group">
                    <h3>My Profiles:</h3>
                    <div id="profilesList"></div>
                </div>

                <div class="form-group">
                    <label for="profileId">Profile ID:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="profileId" name="profileId">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" onclick="retrieveProfile()">Retrieve</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profileBody">Profile Body (YAML or JSON):</label>
                    <textarea id="profileBody" name="profileBody" class="form-control" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-success" onclick="createProfile()">Create</button>
                    <button type="button" class="btn btn-warning" onclick="updateProfile()">Update</button>
                    <button type="button" class="btn btn-info" onclick="publishProfile()">Publish</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProfile()">Delete</button>
                </div>

                <h3>Result:</h3>
                <pre id="result" class="border p-3"></pre>
            </form>
        </div>

    <footer class="text-center mt-5">
        <p>by Booung &copy; 2024 <a href="https://cafe.naver.com/dothesmartthings" target="_blank">SmartThings naver cafe</a></p>
    </footer>

    <script src="../menu.js"></script>
    <script src="profile.js"></script>
    </body>

</html>
